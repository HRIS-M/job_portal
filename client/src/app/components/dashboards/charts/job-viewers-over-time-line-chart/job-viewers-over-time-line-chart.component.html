<div *ngIf="jobData && jobData.length > 0">
  <div style="display: block;">
    <canvas baseChart
            [data]="lineChartData"
            [type]="lineChartType"
            [options]="lineChartOptions">
    </canvas>
  </div>
</div>
<p *ngIf="jobData.length === 0">No viewers data available for the chart.</p>
