<div *ngIf="jobData && jobData.length > 0">
  <div style="display: block;">
    <canvas baseChart
            [data]="chartData"
            [type]="chartType"
            [options]="chartOptions">
    </canvas>
  </div>
</div>
<p *ngIf="jobData.length === 0">No applicant submission dates data available for the chart.</p>
