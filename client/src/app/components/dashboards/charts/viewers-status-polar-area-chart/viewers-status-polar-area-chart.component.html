<div *ngIf="jobData && jobData.length > 0">
  <div style="display: block;">
    <canvas baseChart
            [data]="polarAreaChartData"
            [type]="polarAreaChartType"
            [options]="polarAreaChartOptions">
    </canvas>
  </div>
</div>
<p *ngIf="jobData?.length === 0">No viewers status data available for the chart.</p>
