<div *ngIf="jobData && jobData.length > 0">
  <div style="display: block;">
    <canvas baseChart
            [data]="barChartData"
            [type]="barChartType"
            [options]="barChartOptions">
    </canvas>
  </div>
</div>
<p *ngIf="jobData?.length === 0">No resume data available for the chart.</p>
