<div *ngIf="jobData && jobData.length > 0">
  <div style="display: block;">
    <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            chartType="bar">
    </canvas>
  </div>
</div>
<p *ngIf="jobData?.length === 0">No applicants per job data available for the chart.</p>
