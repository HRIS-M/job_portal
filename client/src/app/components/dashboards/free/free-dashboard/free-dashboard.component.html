<div class="heading w-100 sticky-top">
  <div class="d-flex align-items-center justify-content-center">
    <button class="btn-1" (click)="drawer.toggle()">
      <mat-icon>reorder</mat-icon>
    </button>
    <!--    <img src="./assets/images/logo.png" alt="logo" routerLink="/home">-->
    <span id="orgName" class="d-none d-md-flex"
          routerLink="/dashboard">TALENT BOOZT DASHBOARD</span>
  </div>
  <div class="d-flex align-items-center justify-content-around">
    <div class="main-bar-profile-tag">
      <div class="d-flex align-items-center">
        <div class="ms-2 dropdown">
          <div class="profile-pic me-md-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://jobstack-shreethemes.vercel.app/static/media/05.a7ab2c82813cb95da9d6.jpg"
                 alt="profile">
          </div>

          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" routerLink="/candidate-profile"><i class="material-icons">perm_identity</i> Profile</a></li>
            <li><a class="dropdown-item" routerLink="/my-jobs"><i class="material-icons">assignment</i> My Jobs</a></li>
            <li><a class="dropdown-item" routerLink="/candidate-profile-setting"><i class="material-icons">settings</i> Setting</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" routerLink="/locked"><i class="material-icons">lock</i> Lock Screen</a></li>
            <li><a class="dropdown-item"><i class="material-icons">logout</i> Logout</a></li>
          </ul>
        </div>
        <div class="d-none d-md-flex flex-column justify-content-between profile-tag">
          <h6>User Name</h6>
          <span>sample@sample.com</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="w-100">
  <mat-drawer-container class="drawer-container">
    <mat-drawer #drawer mode="over" class="drawer">
      <span>MENU</span>
      <div class="accordian">
        <mat-accordion>
          <ul>
            <li routerLink="/dashboard/overview">Overview</li>
            <li routerLink="/dashboard/personal-profile">Personal Profile</li>
            <li routerLink="/dashboard/business-profile-my">Business Profile</li>
            <li routerLink="/dashboard/company-jobs">Company Jobs</li>
          </ul>
        </mat-accordion>
      </div>
      <div class="footer-tag">
        Powered By: TALENT BOOZT
      </div>

    </mat-drawer>
    <mat-drawer-content style="overflow-y: auto; max-height: calc(100vh - 70px);">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
