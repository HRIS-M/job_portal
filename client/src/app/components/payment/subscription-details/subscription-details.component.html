<div *ngIf="subscription">
  <h2>Your Subscription</h2>
  <p><strong>Plan:</strong> {{ subscription.planName }}</p>
  <p><strong>Billing Cycle:</strong> {{ subscription.billingCycle }}</p>
  <p><strong>Next Payment:</strong> {{ subscription.nextPaymentDate }}</p>
  <p><strong>Status:</strong> {{ subscription.isActive ? 'Active' : 'Inactive' }}</p>
</div>
